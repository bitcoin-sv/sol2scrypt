name: Solidity to sCrypt Transpiler Release

on:
  # Trigger the workflow on the new 'v*' tag created
  push:
    tags:
      - "v*"

jobs:
  create_release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  build_artifact:
    needs: [create_release]
    name: ${{ matrix.os }}/GHC ${{ matrix.ghc }}/${{ github.ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-18.04, macOS-latest, windows-latest]
        os: [macOS-latest]
        ghc: ['8.8.4']

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set tag name
        uses: little-core-labs/get-git-tag@v3.0.1
        id: tag
        with:
          tagRegex: "v(.*)"
          tagRegexGroup: 1

      - name: Setup GHC
        uses: actions/setup-haskell@v1.1.4
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true

      - if: matrix.os == 'windows-latest'
        name: Cache dependencies (Windows)
        uses: actions/cache@v1
        with:
          path: C:\sr
          key: ${{ runner.os }}-global-stack-${{ hashFiles('src/stack.yaml') }}-${{ hashFiles('src/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-global-stack-

      - if: matrix.os != 'windows-latest'
        name: Cache dependencies (Unix)
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: ${{ runner.os }}-global-stack-${{ hashFiles('src/stack.yaml') }}-${{ hashFiles('src/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-global-stack-

      - name: Build and copy binary
        run: |
          cd src
          mkdir dist
          stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --copy-bins --local-bin-path dist

      - if: matrix.os == 'windows-latest'
        name: Set extension to .exe on Windows
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: echo "::set-env name=EXT::.exe"

      - name: Set binary path name
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: echo "::set-env name=BINARY_PATH::src/dist/sol2scrypt${{ env.EXT }}"

      - name: Strip binary
        run: strip ${{ env.BINARY_PATH }}

      # - name: Compress binary
      #   uses: svenstaro/upx-action@v2
      #   with:
      #     file: dist/stan

      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url

      - name: Get Release File Name & Upload URL
        id: get_release_info
        run: |
          echo "::set-output name=upload_url::$(cat release_url/release_url.txt)"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ${{ env.BINARY_PATH }}
          asset_name: sol2scrypt-${{ steps.tag.outputs.tag }}-${{ runner.os }}-ghc-${{ matrix.ghc }}${{ env.EXT }}
          asset_content_type: application/octet-stream